<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recepthärmaren</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Recepthärmaren</h1>
    <div class="container">
      <div>
        <h2>Ingredienser</h2>
        <input type="text" id="searchInput" onkeyup="searchFoods()" placeholder="Search..." class="box-width">
        <br>
        <select multiple id="foods" class="box-width multi-height">
        </select>
        <br>
        <button id="add-food">Lägg till</button>
      </div>
      <div>
        <h2>Valda ingredienser</h2>
        <select multiple id="selected-foods" class="box-width multi-height2" onchange="showFood()">
        </select>
        <br>
        <button id="remove-food">Ta bort</button>
      </div>
      <div>
        <h2>Vald ingrediens</h2>
        <label class="label-width">Energi (kJ):</label>
        <label id="vald-energi" class="input-width"></label>
        <br>
        <label class="label-width">Fett (g):</label>
        <label id="vald-fett" class="input-width"></label>
        <br>
        <label class="label-width">- varav mättat fett (g):</label>
        <label id="vald-mattat-fett" class="input-width"></label>
        <br>
        <label class="label-width">Kolhydrater (g):</label>
        <label id="vald-kolhydrat" class="input-width"></label>
        <br>
        <label class="label-width">- varav socker (g):</label>
        <label id="vald-socker" class="input-width"></label>
        <br>
        <label class="label-width">Protein (g):</label>
        <label id="vald-protein" class="input-width"></label>
        <br>
        <label class="label-width">Fibrer (g):</label>
        <label id="vald-fibrer" class="input-width"></label>
        <br>
        <label class="label-width">Salt (g):</label>
        <label id="vald-salt" class="input-width"></label>
      </div>
      <div>
        <h2>Näringsvärden att härma</h2>
        <label class="label-width">Energi (kJ):</label>
        <input type="text" id="energi" class="input-width" value="1300">
        <br>
        <label class="label-width">Fett (g):</label>
        <input type="text" id="fett" class="input-width" value="40">
        <br>
        <label class="label-width">- varav mättat fett (g):</label>
        <input type="text" id="mattat-fett" class="input-width" value="8">
        <br>
        <label class="label-width">Kolhydrater (g):</label>
        <input type="text" id="kolhydrat" class="input-width" value="20">
        <br>
        <label class="label-width">- varav socker (g):</label>
        <input type="text" id="socker" class="input-width" value="8">
        <br>
        <label class="label-width">Protein (g):</label>
        <input type="text" id="protein" class="input-width" value="18">
        <br>
        <label class="label-width">Fibrer (g):</label>
        <input type="text" id="fibrer" class="input-width" value="8">
        <br>
        <label class="label-width">Salt (g):</label>
        <input type="text" id="salt" class="input-width" value="8">
        <br>
        <br>
        <br>
        <br>
        <button id="optimize">Härma</button>
      </div>
      <div>
        <h2>Resulterande näringsvärden</h2>
        <label class="label-width">Energi (kJ):</label>
        <label id="result-energi" class="input-width"></label>
        <br>
        <label class="label-width">Fett (g):</label>
        <label id="result-fett" class="input-width"></label>
        <br>
        <label class="label-width">- varav mättat fett (g):</label>
        <label id="result-mattat-fett" class="input-width"></label>
        <br>
        <label class="label-width">Kolhydrater (g):</label>
        <label id="result-kolhydrat" class="input-width"></label>
        <br>
        <label class="label-width">- varav socker (g):</label>
        <label id="result-socker" class="input-width"></label>
        <br>
        <label class="label-width">Protein (g):</label>
        <label id="result-protein" class="input-width"></label>
        <br>
        <label class="label-width">Fibrer (g):</label>
        <label id="result-fibrer" class="input-width"></label>
        <br>
        <label class="label-width">Salt (g):</label>
        <label id="result-salt" class="input-width"></label>
        <br>
        <ul id="resulting-weights">
        </ul>
      </div>
    </div>
    <script>
    </script>
    <div>
      <h1>Reverse recipe</h1>
      <form>
        <button type="button" id="extract">Konvertera databas</button>
      </form>
      <p id="status"></p>
    </div>
    <script src="extract.js"></script>
    <script src="setup.js"></script>
    <script src="bunch-kaufman.js"></script>
    <script src="qp.js"></script>
    <script src="solve.js"></script>
  </body>
</html>
