<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Receptmakaren</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Receptmakaren</h1>
    <div class="container">
      <div>
        <h2>Ingredienser</h2>
        <input type="text" id="searchInput" onkeyup="searchFoods()" placeholder="Search..." class="box-width">
        <br>
        <select multiple id="foods" class="box-width multi-height">
        </select>
        <br>
        <button id="add-food">Lägg till</button>
      </div>
      <div>
        <h2>Valda ingredienser</h2>
        <select multiple id="selected-foods" class="box-width multi-height2" onchange="showFood()">
        </select>
        <br>
        <button id="remove-food">Ta bort</button>
      </div>
      <div>
        <h2>Ingrediensdata</h2>
        <div style="padding: 0" id="vald-div">
        </div>
      </div>
      <div>
        <h2>Önskade näringsvärden</h2>
        <div style="padding: 0" id="mimic-div">
        </div>
        <br>
        <br>
        <br>
        <button id="optimize">Härma</button>
        <button id="optimize-decreasing">Härma avtagande</button>
      </div>
      <div>
        <h2>Resulterande näringsvärden</h2>
        <div style="padding: 0" id="result-div">
        </div>
        <ul id="resulting-weights">
        </ul>
      </div>
    </div>
    <script>
    </script>
    <div>
      <h1>Status</h1>
      <p id="status"></p>
    </div>
    <div style="display: none">
      <h1>Databashantering</h1>
      <form>
        <button type="button" id="extract">Konvertera databas</button>
      </form>
    </div>
    <script src="extract.js"></script>
    <script src="setup.js"></script>
    <script src="bunch-kaufman.js"></script>
    <script src="qp.js"></script>
    <script src="solve.js"></script>
  </body>
</html>
